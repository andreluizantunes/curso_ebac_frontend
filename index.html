<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <h1>Validação do Formulário</h1>
        <form id="form">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" placeholder="Digite um número" required>

            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" placeholder="Digite um número novamente" required>

            <button type="submit">Enviar</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event){
            event.preventDefault();

            const campoA= parseFloat(document.getElementById('campoA').value);

            const campoB = parseFloat(document.getElementById('campoB').value);

            const message = document.getElementById('message');

            if (campoB > campoA) {
                message.textContent= 'Formulário válido! O número B é maior que o número A.';

                message.className= 'success';

            } else {
                message.textContent = '**Formulário inválido! O número B deve ser maior que o número A.**';

                message.className = 'error';
            }
        });
    </script>
</body>
</html>
